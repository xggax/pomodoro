<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Pomodoro</ion-title>
  </ion-navbar>
</ion-header>
<br>
<ion-content>
  <!--<h3 id="titleion">Ferramenta de Produtividade Pomodoro</h3>-->
  <div id="container">
    <div id="timer">
      <div id="time">
        <span id="minutes">{{toDoubleDigit(minutes)}}</span>
        <span id="colon">:</span>
        <span id="seconds">{{toDoubleDigit(seconds)}}</span>
      </div>
      <div id="filler" [ngStyle]="{height : fillerHeight + 'px'}"></div>
    </div>

    <div id="buttons">
        <ion-grid>
            <ion-row>
              <ion-col>
                  <button id="work" (click)="startWork()">Inicio</button>
              </ion-col>
              <ion-col>
                  <button id="shortBreak" (click)="startShortBreak()">Parada Curta</button>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-grid>
              <ion-row>
                <ion-col>
                    <button id="stop" (click)="stopTimer()">Parar</button>
                </ion-col>
                <ion-col>
                    <button id="longBreak" (click)="startLongBreak()">Parada Longa</button>
                </ion-col>
              </ion-row>
            </ion-grid>
      </div>
  </div>
</ion-content>
